<!DOCTYPE html>
<html lang="en">

<head>
   <title>English for kids</title>
   <link rel="stylesheet" href="./style.css" />
   <link rel="shortcut icon" href="../../assets/icons/eng.png" />

   <!-- Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&display=swap" rel="stylesheet">

   <!-- Кодировка страницы -->
   <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
   <meta name="viewport" content="width=device-width">
</head>

<body>
   <header class="header" id="header">
      <div class="container">
         <div class="header-body">
            <div class="burger" id="burger">
               <div class="burger-lines"></div>
               <div class="burger-lines"></div>
               <div class="burger-lines"></div>
            </div>
            <nav navOpened id="nav" class="nav hidden">
               <div class="container">
                  <div class="nav-cross unselectable">
                     <div class="nav-cross-lines left-rotate"></div>
                     <div class="nav-cross-lines right-rotate"></div>
                  </div>
                  <ul class="nav-list unselectable">
                     <li><a href="#" class="nav-item active">Main Page</a></li>
                     <li><a href="#" class="nav-item">Fairy tales</a></li>
                     <li><a href="#" class="nav-item">Animals 1</a></li>
                     <li><a href="#" class="nav-item">Animals 2</a></li>
                     <li><a href="#" class="nav-item">Clothes</a></li>
                     <li><a href="#" class="nav-item">Emotions</a></li>
                     <li><a href="#" class="nav-item">Action 1</a></li>
                     <li><a href="#" class="nav-item">Action 2</a></li>
                     <li><a href="#" class="nav-item">Foods</a></li>
                  </ul>
               </div>
            </nav>
            <h1 class="page-title">Main Page</h1>
            <div class="switch-block">
               <div class="game-status green">TRAIN</div>
               <label class="switch">
                  <input type="checkbox" checked>
                  <span class="slider round"></span>
               </label>
            </div>
         </div>
      </div>
   </header>
   <div class="dark-main">
   </div>
   <section class="main">
      <div class="modal">
         <div class="modal-block">
            <img class="game-over-img" src="../../assets/icons/game_over.png" alt="game over">
         </div>
      </div>
      <div class="container">
         <div class="main-body">
            <div class="control-block">
               <div class="hearts-block">
                  <img class="heart" src="../../assets/icons/white-heart.png" alt="black-heart">
                  <img class="heart" src="../../assets/icons/white-heart.png" alt="white-heart">
                  <img class="heart" src="../../assets/icons/white-heart.png" alt="white-heart">
                  <img class="heart" src="../../assets/icons/white-heart.png" alt="white-heart">
                  <img class="heart" src="../../assets/icons/white-heart.png" alt="white-heart">
               </div>
               <div class="game-buttons">
                  <div class="repeat-sound">
                     <p class="repeat-sound-text">REPEAT SOUND</p>
                     <img class="repeat-sound-icon" src="../../assets/icons/repeat-icon.png" alt="repeat icon">
                  </div>
               </div>
            </div>
            <div id="card-block" class="card-block">
            </div>
         </div>
      </div>
   </section>
   <script src="./categories.js"></script>
   <script src="./render.js"></script>
   <script src="./playSounds.js"></script>
   <script src="./game-mode.js"></script>
   <script src="./script.js"></script>
</body>

</html>
